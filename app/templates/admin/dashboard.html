{% extends "internal/base_internal.html" %}

{% block content %}
<h1 class="mb-4">Admin Dashboard</h1>

<div class="row">
    <div class="col-md-4">
        <div class="card text-center mb-3 shadow-sm">
            <div class="card-body">
                <h3>{{ user_count }}</h3>
                <p class="text-muted">Total Users</p>
                <a href="{{ url_for('admin.users') }}" class="btn btn-outline-primary btn-sm">Manage Users</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-center mb-3 shadow-sm">
            <div class="card-body">
                <h3>{{ printer_count }}</h3>
                <p class="text-muted">Printers</p>
                <a href="{{ url_for('operator.printers') }}" class="btn btn-outline-primary btn-sm">View Fleet</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-center mb-3 shadow-sm">
            <div class="card-body">
                <h3>{{ audit_count }}</h3>
                <p class="text-muted">Audit Logs</p>
                <a href="{{ url_for('admin.audit') }}" class="btn btn-outline-primary btn-sm">View Logs</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
