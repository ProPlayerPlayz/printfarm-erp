{% extends "internal/base_internal.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ title }}</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-3">
                <label for="name" class="form-label">Printer Name</label>
                <input type="text" class="form-control" id="name" name="name"
                    value="{{ printer.name if printer else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location / Shelf</label>
                <input type="text" class="form-control" id="location" name="location"
                    value="{{ printer.location if printer else '' }}">
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes"
                    rows="3">{{ printer.notes if printer else '' }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save Printer</button>
            <a href="{{ url_for('admin.printers') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
