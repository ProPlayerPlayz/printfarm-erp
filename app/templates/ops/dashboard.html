{% extends "internal/base_internal.html" %}

{% block content %}
<h1 class="mb-4">Operations Dashboard</h1>

<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-warning mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Low Stock Alerts</h5>
                <p class="card-text display-4">{{ low_stock_count }}</p>
                <a href="{{ url_for('ops.reorder') }}" class="btn btn-light btn-sm">View Reorder List</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-primary mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Orders Ready to Ship</h5>
                <p class="card-text display-4">{{ orders_to_ship }}</p>
                <a href="{{ url_for('ops.shipments') }}" class="btn btn-light btn-sm">Process Shipments</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-success mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Shipped Today</h5>
                <p class="card-text display-4">{{ todays_shipments }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
