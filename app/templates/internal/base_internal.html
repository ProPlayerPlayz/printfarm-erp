<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title|default("Print Farm Internal") }}</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="d-flex">
        <!-- Sidebar -->
        {% include 'internal/_sidebar.html' %}

        <!-- Content -->
        <div class="flex-grow-1" style="margin-left: 280px;">
            <div class="container-fluid p-4">
                {% include 'shared/_flash.html' %}
                {% block content %}{% endblock %}
            </div>

            <footer class="text-center py-2 text-muted border-top mt-auto bg-white">
                <small>Internal Use Only - PrintFarm ERP</small>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
